<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Library</h1>
            <h3 class="jumbotron-heading">All books</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${books.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Book name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Category</th>
                            <th scope="col">Available copies</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}" class="product">
                            <td th:text="${book.getName()}"></td>
                            <td th:text="${book.getAuthor().getName()}"></td>
                            <td th:text="${book.getCategoryName()}"></td>
                            <td th:text="${book.getAvailableCopies()}"></td>
                            <td class="text-right">
                                <th:block>
                                    <form th:action="@{'/books/delete/{id}' (id=${book.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-book">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                                <th:block>
                                    <a th:href="@{'/books/edit-form/{id}' (id=${book.getId()})}"
                                       class="btn btn-sm btn-info edit-book">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>
                                <th:block>
                                    <a th:href="@{'/books/mark-as-taken/{id}' (id=${book.getId()})}"
                                       class="btn btn-sm btn-info take-book">
                                        <i class="fa fa-trash">Mark as taken</i>
                                    </a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <a href="/books/add-form" class="btn btn-block btn-dark add-product-btn">
                            Add new product
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
